<div id="container">
    <img [src]="user.avatar" alt="">
    <div id="info-container">
        <h1>{{user.username}}</h1>
        <h1>{{user.email}}</h1>
        <h1>{{user.password | password}}</h1>
    </div>
    <div>
        <button class="app-button-g">Edit Profile</button>
        <button class="app-button-w" (click)="OnExitButtonClick()">Log out</button>
    </div>
</div>
