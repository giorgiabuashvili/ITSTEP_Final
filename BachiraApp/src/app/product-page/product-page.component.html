<div class="container">
    <div>
        <img src="{{product.image}}" alt="product-image" class="product-image">
    </div>
    <div class="info">
        <h1>{{product.name}}</h1>
        <div [style]="{width: product.rating * 9 + 'em'}" style="overflow: hidden;">
            <img style="width: 9em;"src="assets/Images/5_stars.png" alt="">
        </div>
        <p>{{product.price | currency}}</p>
        <p>{{product.quantity}} left</p>
        <button class="app-button-g" (click)="AddToCart()">Add to cart</button>
    </div>
</div>
