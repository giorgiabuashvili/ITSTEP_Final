<div id="container">
    <h1>Create new account</h1>
    <form action="" #myForm="ngForm" (submit)="OnSubmit()">
        <div>
            <p>Username</p>
            <input type="text" id="username-input" name="username-input" #username="ngModel" [(ngModel)]="enteredUser.username" required>
        </div>
        <div>
            <p>Email</p>
            <input type="email" id="email-input" name="email-input" #email="ngModel" [(ngModel)]="enteredUser.email" [email]="true" required>
        </div>
        <div>
            <p>Password</p>
            <input type="password" id="password-input" name="password-input" #password="ngModel" [(ngModel)]="enteredUser.password" minlength="8" required>
        </div>

        <div id="validation-div">
            <p *ngIf="accountAlreadyExists">Account already exists</p>
            <p *ngIf="email.errors?.['email']">Please enter email in correct format</p>
            <p *ngIf="password.errors?.['minlength']">Minimum password length is 8</p>
        </div>

        <button class="app-button-g" type="submit" [disabled]="!email.valid || !password.valid || !username.valid">Create</button>
    </form>
</div>
